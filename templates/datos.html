<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if usuario == None %}
    <h1 style="color: crimson">No existe el usuario {{id}}</h1>
    {% else %}
    <h1>usuario con id: {{id}}</h1>
    <p>Nombre: {{usuario}}</p>
    <p>Email: {{email}}</p>
    <p>direccion: {{direccion}}</p>
    <p>telefono: {{telefono}}</p>
    {% endif %}
  </body>
</html>
